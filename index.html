<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador AGfit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">Simulador AGfit</div>
        <div class="hamburguesa">
            <div class="hamburguesa-icon" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <nav id="menu" class="hidden">
        <ul>
            <li><a href="#">Simulador</a></li>
            <li><a href="#">Plan de Entrenamiento</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>


    <section id="simulador">
        <h2>Genera tu Plan Personalizado</h2>
        <form>
            <label for="age">Edad:</label>
            <input type="number" id="age" placeholder="Introduce tu edad">

            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Introduce tu peso">

            <label for="height">Altura (m):</label>
            <input type="number" id="height" placeholder="Introduce tu altura en metros">

            <label for="sessions">Entrenamientos por semana (mínimo 3, máximo 5):</label>
            <input type="number" id="sessions" placeholder="Introduce un número">

            <label for="goal">Objetivo:</label>
            <select id="goal">
                <option value="perder peso">Perder Peso</option>
                <option value="ganar músculo">Ganar Músculo</option>
                <option value="mantener">Mantener Condición</option>
            </select>

            <button type="button" id="submit" onclick="generarPlan()">Generar Plan</button>
        </form>
    </section>


    <footer>
        <div class="footer-content">
            <p>AGfit</p>
            <nav>
                <ul>
                    <li><a href="#">Simulador</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Plan</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </nav>
            <p>© 2024 AGfit - Todos los derechos reservados</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("hidden");
        }
    </script>

    
    <script src="js/index.js"></script>
</body>
</html>
