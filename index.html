<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Plan de Entrenamiento</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header>
        <nav class="navbar">
            <div class="navbar-logo">AGfit</div>
            <ul class="navbar-links">
                <li><a href="#simulador">Simulador</a></li>
                <li><a href="#planes">Planes</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>


    <div id="app">
        <h1>Simulador de Plan de Entrenamiento</h1>
        <form id="simulador">
            <label for="age">¿Cuántos años tienes?</label>
            <input type="number" id="age" placeholder="Introduce tu edad">

            <label for="weight">¿Cuál es tu peso actual? (kg)</label>
            <input type="number" id="weight" placeholder="Introduce tu peso">

            <label for="height">¿Cuánto mides de altura? (m)</label>
            <input type="number" id="height" placeholder="Introduce tu altura en metros">

            <label for="goal">¿Cuál es tu objetivo de fitness?</label>
            <select id="goal">
                <option value="perder peso">Perder Peso</option>
                <option value="ganar músculo">Ganar Músculo</option>
                <option value="mantener">Mantener Condición</option>
            </select>

            <label for="sessions">¿Cuántas veces entrenarás por semana? (3 a 5)</label>
            <input type="number" id="sessions" placeholder="Introduce un número">

            <button type="button" onclick="generarPlan(event)">Generar Plan</button>
        </form>

        
        <div id="planOutput"></div>
    </div>

    
    <footer>
        <p>&copy; 2024 AGfit. Todos los derechos reservados.</p>
        <ul class="footer-links">
            <li><a href="#simulador">Simulador</a></li>
            <li><a href="#planes">Planes</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="#">Política de Privacidad</a></li>
        </ul>
    </footer>

    
    <script src="./js/index.js"></script>
</body>
</html>
