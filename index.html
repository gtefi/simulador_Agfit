<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Plan de Entrenamiento</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">Simulador AGfit</div>
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="#plan">Generar Plan</a></li>
                <li><a href="#workshop">Workshop</a></li>
            </ul>
        </nav>
    </header>

    <section id="plan">
        <h2>Genera tu Plan Personalizado</h2>
        <form id="planForm">
            <label>Edad:</label>
            <input type="number" id="age" placeholder="Introduce tu edad" required>

            <label>Peso (kg):</label>
            <input type="number" id="weight" placeholder="Introduce tu peso" required>

            <label>Altura (m):</label>
            <input type="number" id="height" placeholder="Introduce tu altura" required>

            <label>Objetivo:</label>
            <select id="goal">
                <option value="perder peso">Perder Peso</option>
                <option value="ganar músculo">Ganar Músculo</option>
                <option value="mantener">Mantener Condición</option>
            </select>

            <label>Entrenamientos por semana (3 a 5):</label>
            <input type="number" id="sessions" min="3" max="5" required>

            <button type="button" onclick="generarPlan()">Generar Plan</button>
        </form>
    </section>

    
    <section id="imc-info">
        <h2>Índice de Masa Corporal (IMC)</h2>
        <p id="imc-actual"></p>
        <p id="rango-saludable"></p>
        <p id="recomendacion-peso"></p>
    </section>

    
    <section id="entrenamiento">
        <h2>Tu Plan de Entrenamiento</h2>
        <div id="training-plan"></div>
    </section>

    <footer>
        <p>© 2024 AGfit - Todos los derechos reservados</p>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
